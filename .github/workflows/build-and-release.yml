name: Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build --no-daemon

    - name: Find JAR file
      run: |
        echo "JAR_FILE=$(find build/libs -name '*.jar' -type f | head -n 1)" >> $GITHUB_ENV

    - name: Upload JAR to release (if triggered by release)
      uses: actions/upload-release-asset@v1
      if: github.event_name == 'release' && github.event.action == 'created'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ env.JAR_FILE }}
        asset_name: ${{ github.event.repository.name }}-${{ github.event.release.tag_name }}.jar
        asset_content_type: application/java-archive

    - name: Upload JAR as artifact
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifact
        path: ${{ env.JAR_FILE }}